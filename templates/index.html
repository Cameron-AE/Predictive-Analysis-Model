<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vehicle Stat Prediction</title>
    <link href="{{ url_for('static', filename='stylesheet.css') }}" rel="stylesheet">
    <link rel="icon" type="avif" href="icon.avif">
</head>
<body>
    <h1>Vehicle Mileage, Repair Count & Fuel Consumption Predictor</h1>

    <form method="POST">
        <label for="vehicle_type">Vehicle Type:</label>
        <select id="vehicle_type" name="vehicle_type" required>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Van">Van</option>
            <option value="Bus">Bus</option>
        </select><br/><br/>
        <div>
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" step="0.1" min="0" required /><br/><br/>

        <label for="engine_size">Engine Size (L):</label>
        <input type="number" id="engine_size" name="engine_size" step="0.1" min="0" required /><br/><br/>

        <label for="load_capacity">Load Capacity (kg):</label>
        <input type="number" id="load_capacity" name="load_capacity" step="1" min="0" required /><br/><br/>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction Results</h2>
    <ul>
        <li><strong>Mileage:</strong> {{ prediction['Mileage'] }} km/l</li>
        <li><strong>Repair Count:</strong> {{ prediction['Repair_Count'] }} per year</li>
        <li><strong>Fuel Consumption:</strong> {{ prediction['Fuel_Consumption'] }} L/100km</li>
    </ul>
    {% endif %}
</body>
</html>
